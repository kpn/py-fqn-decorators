language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install:
  - pip install --upgrade setuptools importlib-metadata codecov tox-travis
script: tox
after_success:
  - codecov

stages:
  - name: lint checks
  - name: test
  - name: check build
  - name: deploy

jobs:
  include:
    - stage: lint checks
      language: generic
      services: docker
      install: true
      after_success: true
      script:
        - docker run -v $(pwd):/app -w /app -i -t python:3.7 bash -c "make lint"
      before_install:
        - docker pull python:3.7
    - stage: check build
      language: generic
      services: docker
      install: true
      after_success: true
      script:
        - docker run -v $(pwd):/app -w /app -i -t python:3.7 bash -c "make build"
      before_install:
        - docker pull python:3.7
    - stage: deploy
      script: skip
      install: true
      after_success: true
      deploy:
        provider: pypi
        user: kpn-digital
        skip_cleanup: true
